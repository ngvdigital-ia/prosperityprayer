<script>
    function setCurrentDate() {
        const today = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-US', options);
        document.getElementById('date').textContent = formattedDate;
    }
    setCurrentDate();

    // Sistema dinâmico de contagem de pessoas assistindo
    let baseViewers = 27843; // Número inicial
    let currentViewers = baseViewers;
    let minutesPassed = 0;
    let lastMinuteUpdate = Date.now();

    function updateViewerCount() {
        const now = Date.now();
        
        // Verifica se passou 1 minuto (60000ms)
        if (now - lastMinuteUpdate >= 60000) {
            minutesPassed++;
            // Adiciona no mínimo 200 pessoas a cada minuto
            const minIncrease = 200;
            const maxIncrease = 500; // Variação máxima
            const increase = Math.floor(Math.random() * (maxIncrease - minIncrease + 1)) + minIncrease;
            baseViewers += increase;
            lastMinuteUpdate = now;
        }
        
        // Variação a cada 5 segundos (para cima e para baixo)
        const variation = Math.floor(Math.random() * 100) - 50; // -50 a +50
        currentViewers = Math.max(baseViewers + variation, baseViewers - 100); // Não deixa ficar muito baixo
        
        // Atualiza o texto na página
        document.getElementById('numero-pessoas').textContent = `${currentViewers.toLocaleString('en-US')} people are watching now!`;
    }

    // Atualiza a cada 5 segundos
    setInterval(updateViewerCount, 5000);
    
    // Primeira atualização imediata
    updateViewerCount();

    function showElementsAfterDelay() {
        setTimeout(function() {
            document.getElementById('whatsapp-button').style.display = 'flex';
        }, (21 * 60 + 40) * 1000);
    }
    showElementsAfterDelay();
